<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Piupiuwer</title>
</head>
<body>
    <div id="aside">
        <ul class="aside-top">
            <li>
                <img src="../Images/piu.svg" class="icon">
            </li>
            <li>
                <img src="../Images/home.svg  " class="icon">
            </li>
            <li>
                <img src="../Images/message.svg" class="icon">
            </li>
            <li>
                <img src="../Images/like.svg" class="icon">
            </li>
            <li>
                <img src="../Images/config.svg" class="icon">
            </li>
        </ul>
        <img src="../Images/exit.svg" class="icon">
    </div>

    <div id="section">
        <div class="wrapper-1">
            <input type="text" class="search" placeholder="Explore o novo">
            <img src="../Images/lupa.svg" alt="" class="icon">
        </div>
            
        <div class="wrapper-2">
            <h2 class="new-piu">Nos conte um novo Piu</h2>
            <textarea class="search-1" name="textarea" rows="10" cols="50" wrap="hard" scroll="no">Write something here</textarea>
            <div class="flex-button">
                <button class="publish">Postar</button>
            </div>
        </div>
        
        <div class="wrapper-3">
            <div class="user-information">
                <img src="../Images/photo.svg" class="photo">
                <p class="name">Jo√£o Fernandes</p>
                <img src="../Images/verify.svg" class="icon-1">
                <p class="user">@joaofernandes_</p>
            </div>
            <div class="piu">
                Texto
            </div>
            <div class="icon-bar">
                <img src="../Images/heart.svg" class="icon-1">
                <img src="../Images/talk.svg" class="icon-1">
                <img src="../Images/share.svg" class="icon-1">
                <img src="../Images/save.svg" class="icon-1">
            </div>
        </div>
    </div>
    
</body>
</html>
